<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="dist/styless.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-lg bg-body-tertiary col-xl-12">
        <a class="navbar-brand mx-3" href="#">Pokedex</a>
          <form class="d-flex navbar-form form-inline" role="search">
            <input id="mySearch" placeholder= Search.. class="form-control search me-3" data-search>
            <button class="btn btn-outline-success mx-2" type="submit">Search</button>
          </form>
      </div>
    </nav>


    <main class="col-12 col-md-6">
      <div id="image-container"></div>
      <ul id="result" class="character-list list-group list-group-horizontal row"></ul>
      <div class="loader"></div>
      <div class="modal fade" tabindex="-1" aria-labelledby="modal-containerLabel" aria-hidden="true"></div>
      <div class="modal-content" id="modal-container"></div>
    </main>


      
      <script src="js/promise-polyfill.js"></script>
      <script src="js/fetch-polyfill.js"></script>
      <script src="dist/index.js"></script>
     

  </body>
</html>
